name: Deployment on literacy.s4oceanice.eu

on:
  pull_request:
    branches:
      - main
    types: [closed]
    # this block is to test
  push:
    branches: [ "test-PR" ]
    # this block is to test, then uncomment line 26 if: github.event etc
  workflow_dispatch:

jobs:
  build:
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    # if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies 
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Jupyter build
        run: jupyter-book build ./literacy.oceanice

      - name: Creation of docs folder
        run: mkdir docs

      - name: Copy content of _build/html in docs
        run: cp -r literacy.oceanice/_build/html/* docs

      - name: Insert CSS corrections in docs/_static/basic.css
        run: cat literacy.oceanice/corrections.css >> docs/_static/basic.css

      - name: Create .nojekyll file
        run: touch docs/.nojekyll

      - name: Install sshpass
        run: sudo apt-get install sshpass

      - name: Copy files to s4oceanice
        env:
          SSH_KEY: ${{secrets.SSH_KEY}}
        # run: sshpass -p $SSH_KEY scp -r -o -v StrictHostKeyChecking=no docs literacygithub@literacy.s4oceanice.eu:/opt/data00/vhosts/literacy.s4oceanice.eu/public_html
        # run: sshpass -p $SSH_KEY scp -r -o StrictHostKeyChecking=no test.txt literacygithub@literacy.s4oceanice.eu:/opt/data00/vhosts/literacy.s4oceanice.eu/public_html
        # run: sshpass -p $SSH_KEY sudo scp -r -v -o StrictHostKeyChecking=no docs/* literacygithub@literacy.s4oceanice.eu:/opt/data00/vhosts/literacy.s4oceanice.eu/public_html
        run: sshpass -p $SSH_KEY sudo scp -r -v -o StrictHostKeyChecking=no docs/**/ literacygithub@literacy.s4oceanice.eu:/opt/data00/vhosts/literacy.s4oceanice.eu/public_html
          